<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نئوبلاگ | ایجاد مقاله</title>
    <link rel="icon" href="../img/Logo.svg">
    <link rel="stylesheet" href="../output.css">
</head>
<body class="font-Vazir dark:bg-gray-700">
    <div class="container">
        <header class="h-14 flex items-center justify-between bg-black/50 backdrop-blur-2xl mt-4 p-2 px-3 rounded-lg">
            <!-- Logo -->
            <a href="../../index.html">
                <div class="flex items-center gap-x-2">
                    <img src="../img/Logo.svg" alt="Logo" class="w-10 h-10">
                    <h3>نئوبلاگ</h3>
                </div>
            </a>
            <!-- Login/Signup & Dark/Light mode -->
            <div class="flex items-center justify-center gap-x-2">
                <div id="profile-menu" class="relative inline-block">
                    <!-- دکمه‌ی منو -->
                    <button id="menu-btn" class="flex items-center min-w-[85px] bg-slate-100 p-[5px] px-3 gap-x-1 rounded-lg hover:bg-opacity-70">
                        <svg id="arrow-down-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 transition">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                        </svg>
                        <h4 id="name-user"></h4>
                    </button>
                    <!-- لیست آیتم‌های منو -->
                    <div id="menu-drop-down" class="hidden absolute left-0 mt-2 bg-slate-100 rounded-lg overflow-hidden">
                      <div class="child:flex child:gap-x-1 child:items-center child:bg-slate-100 child:border-b child:px-4 child:py-2 transition-all duration-500">
                        <a href="./profile.html" class="hover:bg-gray-300">
                            <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            </svg>
                            <h4 class="text-sm">پروفایل</h4>
                        </a>
                        <a href="#" class="hover:bg-gray-300">
                            <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            </svg>
                            <h4 class="text-sm">تنظیمات</h4>
                        </a>
                        <a href="#" id="log-out-btn" class="text-red-500 hover:bg-red-400 hover:text-white border-none">
                            <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
                            </svg>
                            <h4 class="text-sm">خروج</h4>
                        </a>
                      </div>
                    </div>
                </div>
                <a class="btn hidden login-btn bg-sky-500" href="./login.html">ورود</a>
                <a class="btn hidden signup-btn hover:bg-green-500" href="./login.html">ثبت‌نام</a>
                <div>
                    <svg id="light-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 rounded-lg cursor-pointer p-1 bg-slate-100 text-zinc-700 hover:bg-opacity-70">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                    </svg>
                    <svg id="dark-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 rounded-lg cursor-pointer p-1 bg-zinc-700 text-slate-100 hover:bg-opacity-70">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                    </svg>
                </div>
            </div>
        </header>
        <main class="mt-6 flex flex-col gap-y-4 items-start justify-center child:p-2 child:border child:rounded-lg child:outline-none">
            <input class="w-80 h-9" id="title" type="text" placeholder="عنوان مقاله">
            <textarea id="content" rows="1" class="w-full min-h-[100px] max-h-[350px] overflow-hidden resize-none" placeholder="متن مقاله..." oninput="adjustHeight(this)"></textarea>
            <input class="w-80" id="tags" type="text" placeholder="تگ ها(تکنولوژی،فناوری،تراشه،...)">
            <input class="bg-green-500 border-none hover:bg-green-600 text-white w-24 cursor-pointer" id="submit-btn" type="submit" value="ثبت">
        </main>
    </div>
    <script src="../../index.js"></script>
    <script src="../script/create-article.js"></script>
</body>
</html>
