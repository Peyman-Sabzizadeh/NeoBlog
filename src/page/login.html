<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نئوبلاگ | حساب کاربری</title>
    <link rel="icon" href="../img/Logo.svg">
    <link rel="stylesheet" href="../output.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body class="font-Vazir bg-gray-700">
    <div class="container">
        <div class="bg-blue-400 absolute p-2 rounded-lg">برای وارد شدن فقط مقادیر <span class="bg-yellow-500 p-1 rounded-lg">شماره موبایل و کپچا</span> را پر کنید!</div>
        <!-- Form box -->
        <div class="flex flex-col items-center justify-center mt-20 gap-y-5">
            <h1 class="font-VazirBold text-2xl text-white">حساب کاربری</h1>
            <form action="" class="flex flex-col items-center justify-center">
                <!-- Name input -->
                <div class="flex items-center mt-4">
                    <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 absolute">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Zm6-10.125a1.875 1.875 0 1 1-3.75 0 1.875 1.875 0 0 1 3.75 0Zm1.294 6.336a6.721 6.721 0 0 1-3.17.789 6.721 6.721 0 0 1-3.168-.789 3.376 3.376 0 0 1 6.338 0Z" />
                    </svg>
                    <input id="name-input" type="text" placeholder="نام" class="p-2 pr-6 bg-gray-500 rounded-lg border-none outline-none text-white placeholder:text-zinc-100/65 placeholder:text-sm text-sm">
                </div>
                <!-- Phone input -->
                <div class="flex items-center mt-4">
                    <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 absolute">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
                    </svg>
                    <input id="phone-input" type="number" placeholder="شماره موبایل" class="p-2 pr-6 bg-gray-500 rounded-lg border-none outline-none text-white placeholder:text-zinc-100/65 placeholder:text-sm text-sm">
                </div>
                <!-- Username input -->
                <div class="flex items-center mt-4">
                    <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 absolute">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>
                    <input id="username-input" type="text" placeholder="نام کاربری" class="p-2 pr-6 bg-gray-500 rounded-lg border-none outline-none text-white placeholder:text-zinc-100/65 placeholder:text-sm text-sm">
                </div>
                <!-- Password input -->
                <div class="flex items-center mt-4">
                    <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 absolute">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                    </svg>                      
                    <input id="password-input" type="password" placeholder="رمز عبور" class="p-2 pr-6 bg-gray-500 rounded-lg border-none outline-none text-white placeholder:text-zinc-100/65 placeholder:text-sm text-sm">
                </div>
                <!-- Captcha input -->
                <div class="flex items-center mt-4">
                    <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 absolute">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285Z" />
                    </svg>
                    <input id="captcha-input" type="text" placeholder="کپچا" class="p-2 pr-6 bg-gray-500 rounded-lg border-none outline-none text-white placeholder:text-zinc-100/65 placeholder:text-sm text-sm">
                </div>
                <!-- Captcha -->
                <div>
                    <span id="captcha-img"></span>
                    <span onclick="captchaGenerator()">
                        <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                        </svg>
                    </span>
                </div>
                <!-- Submit buttons -->
                <div class="mt-4">
                    <input id="login-btn" type="submit" value="ورود" class="btn cursor-pointer bg-sky-500">
                    <input id="signup-btn" type="submit" value="ثبت نام" class="btn cursor-pointer hover:bg-green-500 border border-green-500">
                </div>
            </form>
        </div>
    </div>
    <script src="../script/login.js"></script>
</body>
</html>
